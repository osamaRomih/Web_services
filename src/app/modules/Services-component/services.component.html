<section id="services" class="py-20 px-4 bg-gray-50" dir="rtl">
  <div class="max-w-7xl mx-auto">
    <!-- العنوان -->
    <div class="text-center mb-8">
      <h2 class="text-3xl md:text-4xl font-bold mb-2">خدماتنا المميزة</h2>
      <p class="text-lg text-gray-600">
        اختر الخدمة التي تناسبك بأسعار مناسبة وجودة احترافية
      </p>
    </div>

    <!-- التبويبات -->
    <div class="flex justify-center mb-8 space-x-4 gap-5">
      <button
        *ngFor="let tab of tabs"
        (click)="selectTab(tab)"
        [class.bg-[#0084ff]]="activeTab === tab"
        [class.text-white]="activeTab === tab"
        [class.bg-gray-200]="activeTab !== tab"
        [class.text-gray-700]="activeTab !== tab"
        class="px-4 py-2 rounded-lg font-medium transition"
      >
        {{ tab }}
      </button>
    </div>

    <!-- شبكة الخدمات -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let service of filteredServices"
        class="service-card p-6 fade-in"
      >
        <img
          [src]="service.thumbnail"
          [alt]="service.name"
          class="w-full h-48 object-cover rounded-xl mb-4"
        />

        <h3 class="text-xl font-bold mb-2">{{ service.name }}</h3>
        <p class="text-gray-600 mb-4">{{ service.description }}</p>

        <div class="flex justify-between mb-4 text-sm text-gray-500">
          <span class="rating-stars">★★★★★</span>
          <span class="text-[#0084ff] font-bold text-lg">
            <span class="text-gray-500 text-base sm:text-lg font-medium">
              يبدأ من </span
            >{{ service.price | number : "1.0-0" }} ج.م
          </span>
        </div>

        <button
          class="service-btn cursor-pointer bg-[#0084ff] text-white px-6 py-2 rounded-lg font-medium w-full"
          [routerLink]="['service', service.id]"
        >
          عرض التفاصيل
        </button>
      </div>
    </div>
  </div>
</section>
